<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Membuat Form</title>
    </head>
    <body>
        <form method="POST" action="gambar.html">
            <h4>FORM</h4>
            <b>What is your name?</b><br>
            <input type="text" name="var1" SIZE="30" VALUE="Enter your name here.">
            <br><br>
            <b>What is your address?</b><br>
            <input type="text" name="var2" size="50" placeholder="Address"> <br><br>
            <b>Are you a student?</b>
            <input type="checkbox" name="var3">
            <br><br>
            <b>How old are you</b>
            <br>
            <input type="radio" name="var4" value="10">10-15 <br>
            <input type="radio" name="var4" value="10">16-20 <br>
            <input type="radio" name="var4" value="10">21-25 <br><br>
            <b>which one do you have</b><br><br>
            <input type="checkbox" name="vehicle1" value="Bike" > I have a bike<br>
            <input type="checkbox" name="vehicle2" value="Car"> I have a car<br>
            <input type="checkbox" name="vehicle3" value="Boat"> I have a boat<br>
            <input type="checkbox" name="vehicle4" value="Plane" checked> I have a Plane<br>
            <br>
            <b>Where are you from?</b>
                <br>
                    <select name="var6" size="1">
                        <option value="BG">Bulgaria</option>
                        <option value="UK">United Kingdom</option>
                        <option value="USA">USA</option>
                        <option value="IDN" selected>Indonesia</option>
                    </select>
                <br><br>
            <b>Enter your private code</b>
            <input type="password" name="var7" placeholder="password"><br><br>
            <b>Enter your comment</b><br>
            <textarea name="var8" placeholder="fill this area"></textarea><br><br>
            <input type="submit" name="var5" value="Send">
            <input type="reset" name="var6" value="Clear">
        </form>
    </body>
</html>
