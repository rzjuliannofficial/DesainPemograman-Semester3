<!DOCTYPE html>
<html>
<head>
    <title>JQuery Animate</title>
    
    <link rel="stylesheet" type="text/css" href="style/styleAnimate.css"/>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("div").animate({left: 300}); // Animasi ke posisi kiri 300px
            });
        });
    </script>
</head>
<body>
    <button type="button">Start Animation</button>
    <div class="box"></div>
</body>
</html>
