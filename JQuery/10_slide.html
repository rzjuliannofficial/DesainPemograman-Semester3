<!DOCTYPE html>
<html>
<head>
    <title>JQuery Slide Show</title>
    <link rel="stylesheet" type="text/css" href="style/styleSlideShow.css">
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        var $i = 0; // Variabel global untuk indeks gambar
        $(document).ready(function () {
            $(".slidertitle, #slider img").hide(); // Sembunyikan semua gambar dan judul saat DOM siap
            showNextImage();
            setInterval('showNextImage()', 3000); // Ganti gambar setiap 3 detik
        });

        function showNextImage() {
            $i++; // Tambah indeks
            // Method Chaining: fade-in, delay, fade-out, lalu pindahkan elemen ke belakang
            $('#sliderImage' + $i).appendTo('#slider').fadeIn(1100).delay(1100).fadeOut(1100); 
            $('#title' + $i).appendTo('#slider').fadeIn(1100).delay(1100).fadeOut(1100); 

            if ($i == 3) {
                $i = 0; // Reset indeks setelah gambar ke-3
            }
        }
    </script>
</head>
<body>
    <div id="slider">
        <img id="sliderImage1" src="img/image1.jpg">
        <div class="slidertitle" id="title1">image1</div>
        <img id="sliderImage2" src="img/image2.jpg">
        <div class="slidertitle" id="title2">image2</div>
        <img id="sliderImage3" src="img/image3.jpg">
        <div class="slidertitle" id="title3">image3</div>
    </div>
</body>
</html>
