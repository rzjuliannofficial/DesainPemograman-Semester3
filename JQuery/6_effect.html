<!DOCTYPE html>
<html>
<head>
    <title>JQuery Slide Up</title>
    <link rel="stylesheet" type="text/css" href="style/styleSlide.css"/>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#flip").click(function(){
                $("#kotak2").slideUp("slow"); // SlideUp
            });
            $("#flip").dblclick(function(){
                $("#kotak2").slideDown("slow"); // SlideUp
            });
        });
    </script>
</head>
<body>
    <div id="flip">Klik untuk Efek Slide</div>
    <div id="kotak2">Selamat Pagi</div>
</body>
</html>
