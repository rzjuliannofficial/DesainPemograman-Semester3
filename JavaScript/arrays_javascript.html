<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Arrays </title>
</head>
<body>
    <h2>javascript Arrays</h2>
    <p>Array</p>
    <p id="demo"></p>

    <script>
        var cars = ["satu", "dua", "tiga"];
        document.getElementById("demo")
            .innerHTML = cars[0];
    </script>
</body>
</html>
